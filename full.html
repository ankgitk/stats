<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .icon-container {
            width: 100px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            margin: 10px;
            background-color: #3498db;
            text-align: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
        }

        .icon {
            font-size: 32px;
            margin-top: 10px;
        }

        .title {
            margin-top: 5px;
            font-size: 14px;
        }

        @media screen and (max-width: 768px) {
            /* On screens with a maximum width of 768px (typically mobile devices) */
            .icon-container {
                width: 30%; /* Display 3 icons per row */
            }
        }

        @media screen and (min-width: 769px) {
            /* On screens with a minimum width of 769px (typically larger screens) */
            .icon-container {
                width: 20%; /* Display 5 icons per row */
            }
        }
    </style>
</head>
<body>
    <a href="https://ankgitk.github.io/stats/all" class="icon-container">
        <div class="icon">&#9733</div>
        <div class="title">All watchlist</div>
    </a>
